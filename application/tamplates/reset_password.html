<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="../static/css/conexoes-vendor.min.css">

    <!-- CSS Front Template -->
    <link rel="stylesheet" href="../static/css/style-dashboard.css">
    <link rel="stylesheet" href="../static/css/style-conexoes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>

<!-- ========== MAIN CONTENT ========== -->
<main id="content" role="main" class="main">
    <div class="position-fixed top-0 end-0 start-0 bg-img-start" style="height: 32rem; background-image: url(./assets/svg/components/card-6.svg);">
    <!-- Shape -->
    <div class="shape shape-bottom zi-1">
        <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1921 273">
        <polygon fill="#fff" points="0,273 1921,273 1921,0 "></polygon>
        </svg>
    </div>
    <!-- End Shape -->
    </div>

    <!-- Content -->
    <div class="container py-5 py-sm-7">
    <a class="d-flex justify-content-center mb-5" href="./index.html">
        <img class="zi-2" src="../static/img/logos/logo_datatrack.png" alt="Image Description" style="width: 8rem;">
    </a>

    <div class="mx-auto" style="max-width: 30rem;">
        <!-- Card -->
        <div class="card card-lg mb-5">
        <div class="card-body">
            <!-- Form -->
            <form class="js-validate needs-validation" novalidate="" method="POST" action="{{ url_for('reset_pass') }}">
            <div class="text-center">
                <div class="mb-5">
                <h1 class="display-5">Esqueceu sua senha?</h1>
                <p>{{retorno}}</p>
                </div>
            </div>

            <!-- Form -->
            <div class="mb-4">
                
                <label class="form-label" for="resetPasswordSrEmail" tabindex="0">Email</label>

                <input type="email" class="form-control form-control-lg" name="email" id="resetPasswordSrEmail" tabindex="1" placeholder="Ex: maria@dominio.com.br" aria-label="Enter your email address" required="">
                <span class="invalid-feedback">Please enter a valid email address.</span>

                <br>
                
                <label class="form-label" for="resetPasswordSrEmail" tabindex="0">Nova senha</label>

                <input type="password" class="form-control form-control-lg" name="senha" id="resetPasswordSrEmail" tabindex="1" placeholder="Informe sua senha" aria-label="Enter your email address" required="">
                <span class="invalid-feedback">Please enter a valid email address.</span>
            </div>
            <!-- End Form -->

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>

                <div class="text-center">
                <a class="btn btn-link" href="{{url_for('login')}}">
                    <i class="bi-chevron-left"></i> Voltar
                </a>
                </div>
            </div>
            </form>
            <!-- End Form -->
        </div>
        </div>
        <!-- End Card -->

        <!-- Footer -->
        <div class="position-relative text-center zi-1">
        <small class="text-cap text-body mb-4">Trusted by the world's best teams</small>
        </div>
        <!-- End Footer -->

    </div>
    </div>
    <!-- End Content -->
</main>
<!-- ========== END MAIN CONTENT ========== -->
  
  </body>
</html>
