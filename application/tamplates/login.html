<html lang="en">
<head>
  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title -->
  <title>Login</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../static/img/favicon.ico">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="../static/css/theme.min.css">

  <!-- CSS Front Template -->
  <link rel="stylesheet" href="../static/css/theme.min.css">

  <link rel="preload" href="./app/static/assets/css/theme.min.css" data-hs-appearance="default" as="style">

</head>
<body>
    <main id="content" role="main" class="main">
    

        <!-- Content -->
        <div class="container py-5 py-sm-7">
          <a class="d-flex justify-content-center mb-5" href="./index.html">
            <img class="zi-2" src="../static/img/Group 2.png" alt="Image Description" style="width: 10rem;">
          </a>
    
          <div class="mx-auto" style="max-width: 30rem;">
            <!-- Card -->
            <div class="card card-lg mb-5">
              <div class="card-body">
                <!-- Form -->
                <form id="formcontrol" class="justify-content-center" novalidate="" action="{{ url_for('login') }}" method="post">
                  <div class="text-center">
                    <div class="mb-5">
                      <h1 class="display-5">Login</h1>
                      <p>NÃ£o tem uma conta? <a class="link"  href="{{url_for('registro')}}">Cadastra-se aqui</a></p>
                    </div>
                    <span class="divider-center text-muted mb-4"></span>
                  </div>
    
                  <!-- Form -->
                  <div class="mb-4">
                    <label class="form-label" for="signinSrEmail">Email</label>
                    <input type="email" class="form-control form-control-lg" name="email" id="signinSrEmail" tabindex="1" placeholder="Ex: maria@dominio.com.br" aria-label="email@address.com" required="">
                    <span class="invalid-feedback">Por favor informe um email valido.</span>
                  </div>
                  <!-- End Form -->
    
                  <!-- Form -->
                  <div class="mb-4">
                    <label class="form-label w-100" for="signupSrPassword" tabindex="0">
                      <span class="d-flex justify-content-between align-items-center">
                        <span>Senha</span>
                        <a class="form-label-link mb-0" href="{{url_for('reset_pass')}}">Esqueceu sua senha?</a>                      </span>

                    </label>
    
                    <div class="input-group input-group-merge" data-hs-validation-validate-class="">
                      <input type="password" class="js-toggle-password form-control form-control-lg" name="senha" id="signupSrPassword" placeholder="Informe sua senha" aria-label="8+ characters required" required="" minlength="8">
                    </div>
    
                    <span class="invalid-feedback">Por favor informe uma senha valida.</span>
                  </div>
                  <!-- End Form -->
    
                  <!-- Form Check -->
                  <div class="form-check mb-4" style="margin-left: -17px;">
                    <span style="color: red;">{{msg}}</span>
                  </div>
                  <!-- End Form Check -->
    
                  <div class="d-grid">
                    <button id="btnlogin" type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                  </div>
                </form>
                <!-- End Form -->
              </div>
            </div>
            <!-- End Card -->
    
            <!-- Footer -->
            <div class="position-relative text-center zi-1">
              <small class="text-cap text-body mb-4">Utilizado pelas melhores equipes</small>
            </div>
            <!-- End Footer -->
          </div>
        </div>
        <!-- End Content -->
      </main>
<script src="../static/js/app-tamplate-vendas.js"></script>
</body>
</html>
