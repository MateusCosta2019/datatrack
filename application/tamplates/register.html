<html lang="en">
<head>
  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title -->
  <title>Login</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../static/img/favicon.ico">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="../static/css/theme.min.css">

  <!-- CSS Front Template -->
  <link rel="stylesheet" href="../static/css/theme.min.css">
  <link rel="stylesheet" href="../static/css/style_register.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <link rel="preload" href="./app/static/assets/css/theme.min.css" data-hs-appearance="default" as="style">

</head>
<body>
    
    <main id="content" role="main" class="main pt-0">
        <div class="container-fluid px-3">
            <div class="row">
                <div class="col-lg-5 d-flex justify-content-center align-items-center min-vh-lg-100" >
                    <div class="container">
                        <div class="row gy-6">
                        <form id="formcontrol" class="justify-content-center" novalidate="" action="{{ url_for('registro') }}" method="post">
                            <div class="container">
                            <div class="row g-2">

                                <div id="logo" class="col-10 mt-5">
                                <img src="../static/img/logos/logo_datatrack.png" class="img-fluid" alt="Responsive image" style="width: 153px; height: 50px;">
                                </div>

                                <div class="col-10 mt-5">
                                <h1 class="display-5">Crie sua conta Datatrack</h1>
                                </div>
                                <div class="col-6">
                                  <input type="text" class="form-control form-control-lg" name="nome" id="signinSrEmail" tabindex="1" placeholder="Nome*" aria-label="sobrenome">
                                </div>
                                <div class="col-6">
                                  <input type="text" class="form-control form-control-lg" name="sobrenome" id="signinSrEmail" tabindex="1" placeholder="Sobrenome*" aria-label="sobrenome">
                                </div>
                                <div class="col-12">
                                  <input type="email" class="form-control form-control-lg" name="email" id="signinSrEmail" tabindex="1" placeholder="Email*" aria-label="sobrenome" required>
                                </div>  
                                <div class="col-12">
                                  <input type="password" class="form-control form-control-lg" name="senha" id="signinSrEmail" tabindex="1" placeholder="Senha*" aria-label="sobrenome" required>
                                </div>
                                <div class="col-10 mt-3">
                                <div class="row gy-5">
                                    <div class="col-12">
                                    <div class="p-0">
                                        <input class="form-check-input" type="checkbox" value="" id="termsCheckbox">
                                        <label class="form-check-label" for="termsCheckbox">
                                        Concordo com os <a class="link" href="./authentication-signup-basic.html">termos e condições</a>
                                        </label>
                                    </div>
                                    </div>
                                </div>
                                </div>
                                <div class="row g-2 mt-5">
                                <div class="col">
                                </div>
                                <div class="col">
                                    <button id="btnlogin" type="submit" class="btn btn-primary btn-lg btn-block">Criar conta</button>
                                </div>
                                <div class="col">
                                </div>
                                </div>
                            </div>
                            </div>
                            




                        </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg d-none d-lg-flex justify-content-center align-items-center min-vh-lg-100 position-relative bg-light px-0">
                    <div style="max-width: 23rem;">
                        <div class="text-center mb-5">
                          <img class="img-fluid" src="../static/img/background/explaining-analytical-chart.png" alt="Image Description" style="width: 12rem;" data-hs-theme-appearance="dark">
                        </div>
            
                        <div class="mb-5">
                          <h2 class="display-5">Build digital products with:</h2>
                        </div>
            
                        <!-- List Checked -->
                        <ul class="list-checked list-checked-lg list-checked-primary list-py-2">
                          <li class="list-checked-item">
                            <span class="d-block fw-semi-bold mb-1">All-in-one tool</span>
                            Build, run, and scale your apps - end to end
                          </li>

                          <li class="list-checked-item">
                            <span class="d-block fw-semi-bold mb-1">All-in-one tool</span>
                            Build, run, and scale your apps - end to end
                          </li>
                        </ul>
                        <!-- End List Checked -->
        
                        <!-- End Row -->
                      </div>
                </div>
            </div>
        </div>
    </main>

<script src="../static/js/app-tamplate-vendas.js"></script>
</body>
</html>
