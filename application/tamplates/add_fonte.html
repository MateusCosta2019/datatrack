            <li class="nav-item">

                    <span class="avatar-initials">{{avatar}}</span>

                <div class="dropdown-menu dropdown-menu-end navbar-dropdown-menu navbar-dropdown-menu-borderless navbar-dropdown-account" aria-labelledby="accountNavbarDropdown" style="width: 16rem;">

    <main id="content" role="main" class="main">
      <!-- Content -->
      <div class="content container-fluid">
        <!-- Page Header -->
        <div class="page-header">
          <div class="row align-items-end">
            <div class="col-sm mb-2 mb-sm-0">
              <h1 class="page-header-title">Configurar fonte</h1>
            </div>
            <!-- End Col -->
            <!-- End Col -->
          </div>
          <!-- End Row -->
        </div>
        <!-- End Page Header -->
  
        <div class="row">

  
          <div class="col-lg-9">
            <div class="d-grid gap-3 gap-lg-5">
 
              <!-- Card -->
              <div class="card"> 
                <!-- Body -->
                <div class="card-body">
                  <!-- Form -->
                  <form action="{{url_for('add_fonte')}}" method="post">
                    <!-- Form -->
                    <div class="row mb-4">
                      <label for="firstNameLabel" class="col-sm-3 col-form-label form-label">Nome da conexão <i class="bi-question-circle text-body ms-1" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Displayed on public forums, such as Front." aria-label="Displayed on public forums, such as Front."></i></label>
  
                      <div class="col-sm-9">
                        <div class="input-group input-group-sm-vertical">
                          <input type="text" class="form-control" name="nome_conexao" placeholder="Nome da conexão" id="firstNameLabel" aria-label="Your first name">
                        </div>
                      </div>
                    </div>
                    <!-- End Form -->
  
                    <!-- Form -->
                    <div class="row mb-4">
                      <label for="emailLabel" class="col-sm-3 col-form-label form-label">Hostname</label>
  
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="hostname" id="emailLabel" placeholder="Hostname" aria-label="Email">
                      </div>
                    </div>
                    <!-- End Form -->
  
                    <!-- Form -->
                    <div class="row mb-4">
                      <label for="phoneLabel" class="col-sm-3 col-form-label form-label">Port</label>
  
                      <div class="col-sm-9">
                        <input type="text" class="js-input-mask form-control" name="port" id="phoneLabel" placeholder="Port"></div>
                    </div>
                    <!-- End Form -->
  
                    <!-- Form -->
                    <div class="row mb-4">
                      <label for="organizationLabel" class="col-sm-3 col-form-label form-label">Username</label>
  
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="username" id="organizationLabel" placeholder="Username" aria-label="Your organization">
                      </div>
                    </div>
                    <!-- End Form -->
  
                    <!-- Form -->
                    <div class="row mb-4">
                      <label for="departmentLabel" class="col-sm-3 col-form-label form-label">Database Name</label>
  
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="database" id="departmentLabel" placeholder="Database Name" aria-label="Your department">
                      </div>
                    </div>
                    <!-- End Form -->

                    <!-- Form -->
                    <div class="row mb-4">
                      <label for="departmentLabel" class="col-sm-3 col-form-label form-label">Table Name</label>
  
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="table" id="departmentLabel" placeholder="Database Name" aria-label="Your department">
                      </div>
                    </div>
                    <!-- End Form -->
  
                    <!-- Form -->
                    <div class="row mb-4">
                        <label for="departmentLabel" class="col-sm-3 col-form-label form-label">Password</label>
    
                        <div class="col-sm-9">
                          <input type="password" class="form-control" name="password" id="departmentLabel" placeholder="Your department" aria-label="Your department">
                        </div>
                    </div>
                    <!-- End Form -->
  
                    <div class="d-flex justify-content-end">
                      <button type="submit" class="btn btn-primary">Salvar fonte</button>
                    </div>
                  </form>
                  <!-- End Form -->
                </div>
                <!-- End Body -->
              </div>
              <!-- End Card -->
  
            </div>
  
            <!-- Sticky Block End Point -->
            <div id="stickyBlockEndPoint"></div>
          </div>
        </div>
        <!-- End Row -->
      </div>
      <!-- End Content -->

          <!-- End Col -->
